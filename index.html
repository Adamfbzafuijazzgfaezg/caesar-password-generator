<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©n√©rateur de mot de passe - Projet Adam</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 5px; }
        #output { font-weight: bold; margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>üîê G√©n√©rateur de mot de passe</h1>
    <p>Projet personnel r√©alis√© en Python puis adapt√© en version web.</p>

    <label for="length">Longueur :</label>
    <input type="number" id="length" value="12" min="6" max="24">
    <button onclick="generate()">G√©n√©rer</button>

    <div id="output"></div>

    <script>
        function caesarShift(str, shift) {
            return str.replace(/[a-z]/gi, c =>
                String.fromCharCode((c.charCodeAt(0) - (c < 'a' ? 65 : 97) + shift) % 26 + (c < 'a' ? 65 : 97))
            );
        }

        function generate() {
            let length = document.getElementById("length").value;
            let letters = "abcdefghijklmnopqrstuvwxyz";
            let numbers = "0123456789";
            let specials = "!@#$%^&*";
            let all = letters + numbers + specials;
            let pwd = "";
            for (let i = 0; i < length; i++) {
                pwd += all[Math.floor(Math.random() * all.length)];
            }
            // On applique un petit d√©calage C√©sar sur les lettres
            let finalPwd = caesarShift(pwd, 3);
            document.getElementById("output").innerText = "Mot de passe g√©n√©r√© : " + finalPwd;
        }
    </script>
</body>
</html>
